<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Memory Game | Js Games</title>

        <link rel="stylesheet" href="./resources/css/global.css">
        <link rel="stylesheet" href="./resources/css/cards.css">
        <link rel="stylesheet" href="./resources/css/buttons.css">
    </head>

    <body>

        <header>
            <nav>
                <a href="../index.html">HOME</a>
            </nav>
        </header>

        <div id="memoryContent">

            <h1>Memory Game!</h1>
            
            <div>

                <div class="inputField">

                    <label for="difficultySelector">Difficulty: </label>
                
                    <select name="difficultySelector" id="difficultySelector">
                        <!-- <option selected value="" disabled>Difficulty</option> -->
                        <option value="easy">Easy</option>
                        <option selected value="normal">Normal</option>
                        <option value="hard">Hard</option>
                    </select>

                </div>

                <p>Lives: <span class="playerLivesCount"></span></p>

            </div>

            <div>

                <div id="start">
                    <img src="./assets/img/pokemon/pikachuBattleStance.png" alt="Pikachu Battle Stance">
                    <button value='start'>Start</button>
                </div>


                <div id="tryAgain">

                    <img src='./assets/img/pokemon/pkGameOver.png' alt='You Won'>
                    <!-- <p>Game Over...</p> -->
                    <img src="./assets/img/pokemon/faintedPikachu.png" alt="Fainted Pikachu">
                    <button value='tryAgain'>Try Again</button>

                </div>

                <div id="youWon">

                    <img src='./assets/img/pokemon/pkYouWon.png' alt='You Won'>
                    <!-- <p>You Won!</p> -->
                    <img src="./assets/img/pokemon/pikachuEating.gif" alt="Pikachu eating cookie">
                    <button value='Start'>Start</button>

                </div>

                <ul></ul>

            </div>
            <!-- <section></section> -->
        </div>
        
        <footer>

            <p>Criado por: <a href="https://www.linkedin.com/in/caiovieiralima/" target="_blank">Caio Vieira Lima</a></p>

        </footer>

        <script src="./resources/js/themes.js"></script>
        <script src="./resources/js/app.js"></script>
        <script src="./resources/js/buttons.js"></script>
    </body>

</html>
