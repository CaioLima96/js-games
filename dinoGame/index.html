<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dino Game | Js Games</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="./resources/css/index.css">
    
</head>

<body>

    <!-- <header>
        <nav>
            <a href="../index.html">HOME</a>
        </nav>
    </header> -->

    <div id="content">

        <h1>Corra, Dino! Corra!</h1>

        <main class="game">

            <div id="dino"></div>
            <div id="cactus"></div>

        </main>

        <div id="trophy">
            <ul>
                <li>
                    <img src="./assets/img/trofeuBronzePsN1.png" alt="Troféu Bronze">
                    <p>20</p>
                    <p>Bronze</p>
                </li>
                <li>
                    <img src="./assets/img/trofeuSilverPsN1.png" alt="Troféu Bronze">
                    <p>40</p>
                    <p>Prata</p>
                </li>
                <li>
                    <img src="./assets/img/trofeuGoldPsN1.png" alt="Troféu Bronze">
                    <p>60</p>
                    <p>Ouro</p>
                </li>
                <li>
                    <img src="./assets/img/trofeuPlatinumPsN1.png" alt="Troféu Bronze">
                    <p>100</p>
                    <p>Platina</p>
                </li>
            </ul>
        </div>

        <div id="score">Pontuação: 0</div>

        <div id="manual">

            <p>Clique <img src="./assets/img/arrow.png" alt="Seta pra cima"> ou qualquer outra tecla para pular</p>

        </div>

        <div id="mobControl">

            <div>
                <a href="../index.html">
                    <div id="leftBtn"></div>
                    <p>HOME</p>
                </a>
                <a>
                    <div id="rigthBtn"></div>
                    <p>RESET</p>
                </a>
            </div>

            <div>
                <div id="jumpBtn" onclick="dinoJump()"></div>
                <p>PULAR</p>
            </div>

        </div>

    </div>

    <script src="./resources/js/index.js"></script>
    <script src="./resources/js/dino.js"></script>
    <script src="./resources/js/dinoScore.js"></script>
    <script src="./resources/js/colisao.js"></script>
</body>

</html>
